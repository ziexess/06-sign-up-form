<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="hero">
        <img class="cannabis" src="cannabis.jpg" alt="Cannabis plant">
        <div class="odin"> <img src="odin.png" alt="odin logo"> <span>ODIN</span></div>
        <div class="credits">Photo by <a href="https://unsplash.com/@iambobnelson?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Robert Nelson</a> on <a href="https://unsplash.com/photos/selective-focus-photography-of-cannabis-sativa-plant--CDNBtuiQYE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="text">
        <h1>This is not a real online service! You know you need something like this in your life to help you
            realize your deepest fears. <br>
            sign up now to get started
        </h1>
        <div class="form">
            <form action="#" method="post">
                <h1>Let's do this!</h1>
                <div class="row">
                    <div class="form-control">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name">
                    </div>
                </div>

                <div class="row">
                    <div class="form-control">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form-control">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number">
                    </div>
                </div>

                <div class="row">
                    <div class="form-control">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password">
                    </div>
                    <div class="form-control">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password">
                    </div>
                </div>
            </form>
        </div>
        <div class="button">
            <button>Create Account</button>
        </div>
        <div class="already">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
